apiVersion: v1
kind: Secret
metadata:
  name: mysql-secret
  namespace: microservices
type: Opaque
stringData:
  root-password: "rootpassword"
  username: "microservice_user"
  password: "microservice_pass"
---
apiVersion: v1
kind: Secret
metadata:
  name: jwt-secret
  namespace: microservices
type: Opaque
stringData:
  jwt-secret: "your-secret-key-change-this-in-production"

