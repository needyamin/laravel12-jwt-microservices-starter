services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: microservices_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-microservices}
      MYSQL_USER: ${MYSQL_USER:-microservice_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-microservice_pass}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - microservices_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Gateway Service
  gateway:
    build:
      context: ./gateway-service
      dockerfile: Dockerfile
    container_name: microservices_gateway
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
      - APP_KEY=${APP_KEY:-base64:RR6ahlopVA+Pg/T5fFAnDT2qjARiYNGr9Q6xM6VoJjE=}
      - APP_URL=http://gateway:8000
      - GATEWAY_URL=http://gateway:8000
      - USERS_SERVICE_URL=http://users:8001
      - ORDERS_SERVICE_URL=http://orders:8002
      - AUTH_SERVICE_URL=http://users:8001
      - GATEWAY_MODE=${GATEWAY_MODE:-introspect}
      - GATEWAY_BYPASS_ROLE=${GATEWAY_BYPASS_ROLE:-admin}
      - GATEWAY_BYPASS_EMAIL=${GATEWAY_BYPASS_EMAIL:-dev@example.com}
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-this-in-production}
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${MYSQL_DATABASE:-microservices}
      - DB_USERNAME=${MYSQL_USER:-microservice_user}
      - DB_PASSWORD=${MYSQL_PASSWORD:-microservice_pass}
      - KAFKA_BROKERS=kafka:29092
    volumes:
      - ./gateway-service:/var/www/html
      - gateway_storage:/var/www/html/storage
    depends_on:
      mysql:
        condition: service_healthy
      kafka:
        condition: service_started
    networks:
      - microservices_network
    command: sh -c "php artisan migrate --force || true && php artisan serve --host=0.0.0.0 --port=8000"

  # Users Service
  users:
    build:
      context: ./users-service
      dockerfile: Dockerfile
    container_name: microservices_users
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
      - APP_KEY=${APP_KEY:-base64:RR6ahlopVA+Pg/T5fFAnDT2qjARiYNGr9Q6xM6VoJjE=}
      - APP_URL=http://users:8001
      - USERS_SERVICE_URL=http://users:8001
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-this-in-production}
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=microservice_user
      - DB_USERNAME=${MYSQL_USER:-microservice_user}
      - DB_PASSWORD=${MYSQL_PASSWORD:-microservice_pass}
      - KAFKA_BROKERS=kafka:29092
    volumes:
      - ./users-service:/var/www/html
      - users_storage:/var/www/html/storage
    depends_on:
      mysql:
        condition: service_healthy
      kafka:
        condition: service_started
    networks:
      - microservices_network
    command: sh -c "php artisan migrate --force || true && php artisan serve --host=0.0.0.0 --port=8001"

  # Orders Service
  orders:
    build:
      context: ./orders-service
      dockerfile: Dockerfile
    container_name: microservices_orders
    restart: unless-stopped
    ports:
      - "8002:8002"
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
      - APP_KEY=${APP_KEY:-base64:RR6ahlopVA+Pg/T5fFAnDT2qjARiYNGr9Q6xM6VoJjE=}
      - APP_URL=http://orders:8002
      - ORDERS_SERVICE_URL=http://orders:8002
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-this-in-production}
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=microservice_order
      - DB_USERNAME=${MYSQL_USER:-microservice_user}
      - DB_PASSWORD=${MYSQL_PASSWORD:-microservice_pass}
      - KAFKA_BROKERS=kafka:29092
    volumes:
      - ./orders-service:/var/www/html
      - orders_storage:/var/www/html/storage
    depends_on:
      mysql:
        condition: service_healthy
      kafka:
        condition: service_started
    networks:
      - microservices_network
    command: sh -c "php artisan migrate --force || true && php artisan serve --host=0.0.0.0 --port=8002"

  # Redis (Optional - for caching)
  redis:
    image: redis:7-alpine
    container_name: microservices_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - microservices_network
    command: redis-server --appendonly yes

  # Zookeeper (Required for Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: microservices_zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - microservices_network
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log

  # Apache Kafka
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: microservices_kafka
    restart: unless-stopped
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_LOG_RETENTION_HOURS: 168  # 7 days
      KAFKA_LOG_SEGMENT_BYTES: 1073741824  # 1GB
      KAFKA_NUM_PARTITIONS: 3
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
    networks:
      - microservices_network
    volumes:
      - kafka_data:/var/lib/kafka/data

  # Kafka UI (Optional - Web interface for Kafka)
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: microservices_kafka_ui
    restart: unless-stopped
    depends_on:
      - kafka
    ports:
      - "8081:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - microservices_network

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: microservices_phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      - PMA_HOST=mysql
      - PMA_PORT=3306
      - PMA_USER=${MYSQL_USER:-microservice_user}
      - PMA_PASSWORD=${MYSQL_PASSWORD:-microservice_pass}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-rootpassword}
      - UPLOAD_LIMIT=300M
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - microservices_network

volumes:
  mysql_data:
    driver: local
  gateway_storage:
    driver: local
  users_storage:
    driver: local
  orders_storage:
    driver: local
  redis_data:
    driver: local
  zookeeper_data:
    driver: local
  zookeeper_logs:
    driver: local
  kafka_data:
    driver: local

networks:
  microservices_network:
    driver: bridge

